<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <div class="header-banner">
        <h1 class ="site-title">Tic-Tac-Toe Pro</h1>
      </div>
    </header>
    <main>
      <div id ="app">
        <sdiv class ="player-wins">
          <p class ="o">O</p>
          <p class ="x">X</p>
          <p class ="o-wins"><span class ="message bold">0</span> wins</p>
          <p class ="x-wins"><span class ="message bold">0</span> wins</p>
        </div>
        <div class="grid">
          
          
        </div>
        <div class="buttons">
          <button class="reset-game">Reset Game</button>
          <p class="themes">Change Website Theme:</p>
          <div class="theme-buttons">
            <button class ="theme-1">Basic</button>
            <button class ="theme-2">Doodle</button>
            <button class ="theme-3">Spring</button>
            <button class ="theme-4">Summer</button>
            <button class ="theme-5">Fall</button>
            <button class ="theme-6">Winter</button>
            <button class ="theme-7">Pixel</button>
          </div>
          <p class ="player-turn">It is player <span class ="message bold">1</span>'s turn.</p>
        </div>
      </div>
    </main>
    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
